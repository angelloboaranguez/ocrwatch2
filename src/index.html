<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>OCRWatch 2</title>
</head>
<body>
<div>
    <div>
        <button id="screenshotBtn">Take screenshot</button>
        <label><input type="checkbox" id="testImg">Test Image</label>
        <select id="imageSelect"></select>
        <span id="positionInfo"></span>&nbsp;<span id="screenshotStatus">?</span>
    </div>
    <div style="display: flex">
        <div id="canvasContainer" style="flex: 5">
            <div>
                <canvas id="screenshotCanvas"></canvas>
            </div>
            <div>
                <button id="winButton">Win</button>
                <button id="drawButton">Draw</button>
                <button id="lossButton">Loss</button>
                <button id="resetButton">Reset</button>
                &nbsp;
                <select id="rankSelect"></select>
                &nbsp;
                <span id="gameStates"></span>
            </div>
            <div id="imgDebug">

            </div>
        </div>
        <div style="flex: 2">
            <div style="float:right; right:10px;top:10px; position: absolute">
                <video></video>
            </div>
            <div style="overflow: scroll; max-height: 50vh; width: 100%">
                <pre id="dataDebug"></pre>
            </div>
            <div style="overflow: scroll; max-height: 50vh; width: 100%">
                <table>
                    <tbody id="textDebug"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
